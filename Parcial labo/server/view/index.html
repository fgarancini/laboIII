<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Parcial labo 3</title>
</head>

<body>
    <h1>Parcial labo 3</h1>
    <button id='materias'>Cargar Materias</button>
    <div class="loader" id="loader"></div>
    <div id="form-edit" hidden>
        <form id="menu">
            <label for="name"></label>
            <input type="text" name="id" id="id" hidden>
            <label for="name">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <label for="name">Cuatrimestre</label>

            <select name="cuatrimestre" id="cuatrimestre">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
            </select>
            <label for="name">Fecha final</label>
            <input type="text" name="fechaFinal" id="fechaFinal" readonly>
            <label for="name">Turno</label>
            
            <div>
                <label for="mañana">Mañana</label>
                <input type="radio" name="Turno" id="mañana">
                <label for="noche">Noche</label>
                <input type="radio" name="Turno" id="noche">
            </div>

            <button id="modificar">Modificar</button>
            <button id="eliminar">Eliminar</button>
        </form>
    </div>
    <div id='container'>
        <table id="tabla">
            </tbody>
    </div>



</body>
<script src="./js/script.js"></script>

</html>
